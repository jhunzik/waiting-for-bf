<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battlefield 6 Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', 'Arial', monospace;
            overflow: hidden;
            position: relative;
        }
        
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 90%;
        }
        
        .title {
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #0080ff, #ff6b00, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .status {
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: 400;
            color: #ff6b00;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        .date-info {
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            color: #00ffff;
            font-weight: 400;
            opacity: 0.9;
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.3); }
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="background-animation" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Battlefield 6</h1>
        <div id="statusField" class="status">Not Yet Released</div>
        <div id="dateField" class="date-info">Coming October 10, 2025</div>
    </div>
    
    <script>
        // Release date
        const releaseDate = new Date('2025-10-10T00:00:00');
        const currentDate = new Date();
        
        const statusElement = document.getElementById('statusField');
        const dateInfoElement = document.getElementById('dateField');
        
        if (currentDate >= releaseDate) {
            statusElement.textContent = 'Released!';
            statusElement.style.color = '#00ff88';
            statusElement.style.textShadow = '0 0 20px rgba(0, 255, 136, 0.8)';
            dateInfoElement.textContent = 'Available Now';
        } else {
            const daysUntilRelease = Math.ceil((releaseDate - currentDate) / (1000 * 60 * 60 * 24));
            statusElement.textContent = 'Not Yet Released';
            dateInfoElement.textContent = `Coming October 10, 2025 (${daysUntilRelease} days to go)`;
        }
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 250;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 10 + 2;
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const animationDelay = Math.random() * 6;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animationDelay = animationDelay + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
